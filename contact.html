<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nous contacter</title>
  </head>
  <header>
    <a class="head" href="index.html">ohmyfood</a>
  </header>
  <body>
    <h5>Contacter-nous !</h5>
  </body>
  <form action="contact.html">
    <div>
      <label for="email">Votre email</label>
      <input type="email" required id="email" name="email" placeholder="exemple@email.com" />
    </div>
    <div>
      <label for="firstname">Votre pr√©nom</label>
      <input type="text" required id="firstname" name="firstname" />
    </div>
    <div>
      <label for="message">Votre message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Taper votre message ici"
        required
      ></textarea>
    </div>
    <button type="submit">Valider et envoyer</button>
  </form>
</html>
